name: 버그 리포트
description: 버그나 오류를 발견하셨나요? 상세히 알려주세요.
title: "[Bug] "
labels: ["type: bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## 버그 리포트 작성 가이드
        버그를 재현하고 수정하는데 필요한 정보를 자세히 작성해주세요.

  - type: dropdown
    id: platform
    attributes:
      label: 발생 플랫폼
      description: 버그가 발생한 플랫폼을 선택해주세요.
      options:
        - Web
        - Android
        - iOS
        - Server
        - 기타
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: 버그 설명
      description: 어떤 문제가 발생했는지 간단히 설명해주세요.
      placeholder: "예: 급식 박스를 클릭하면 앱이 강제 종료됩니다."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 재현 방법
      description: 버그를 재현하는 단계를 순서대로 작성해주세요.
      placeholder: |
        1. 메인 화면에서 급식 메뉴를 탭합니다
        2. 급식 상세 페이지에서 알레르기 정보를 클릭합니다
        3. 앱이 멈춥니다
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 예상 동작
      description: 어떻게 동작해야 한다고 생각하시나요?
      placeholder: "예: 알레르기 정보 모달이 표시되어야 합니다."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 실제 동작
      description: 실제로 어떻게 동작했나요?
      placeholder: "예: 앱이 강제 종료되었습니다."
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: 스크린샷
      description: 가능하다면 스크린샷이나 화면 녹화를 첨부해주세요.
      placeholder: 이미지를 드래그하여 첨부할 수 있습니다.

  - type: input
    id: environment
    attributes:
      label: 환경 정보
      description: OS 버전, 앱 버전, 디바이스 모델 등
      placeholder: "예: Android 14, 도담도담 3.9.0, Galaxy S24"
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: 로그 및 에러 메시지
      description: 관련된 로그나 에러 메시지가 있다면 첨부해주세요.
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: 추가 정보
      description: 이 버그와 관련된 다른 정보가 있나요?