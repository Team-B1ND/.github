name: 기능 제안
description: 새로운 기능을 제안해주세요!
title: "[Feature] "
labels: ["feature"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## 기능 제안 가이드
        어떤 기능이 필요한지 자세히 설명해주세요.

  - type: dropdown
    id: platform
    attributes:
      label: 대상 플랫폼
      description: 어느 플랫폼에 적용될 기능인가요?
      options:
        - Web
        - Android
        - iOS
        - Server
        - 전체 플랫폼
        - 기타
      multiple: true
    validations:
      required: true

  - type: textarea
    id: feature-description
    attributes:
      label: 기능 설명
      description: 어떤 기능을 추가하고 싶으신가요?
      placeholder: "예: 외출 신청 시 동반 학생을 추가할 수 있는 기능"
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: 해결하고자 하는 문제
      description: 이 기능이 왜 필요한가요? 어떤 불편함을 해결하나요?
      placeholder: "예: 현재는 여러 명이 함께 외출할 때 각자 신청해야 하는 불편함이 있습니다."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 제안하는 해결 방법
      description: 어떻게 동작하면 좋을까요?
      placeholder: |
        예:
        1. 외출 신청 화면에 "동반 학생 추가" 버튼 표시
        2. 버튼 클릭 시 학생 검색 화면 표시
        3. 동반 학생 선택 후 추가
        4. 신청 시 동반 학생 정보도 함께 전송
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 대안
      description: 다른 방법으로 해결할 수 있는 방법이 있나요?
      placeholder: "예: 외출 신청 후 메시지로 동반 학생에게 알림"

  - type: textarea
    id: mockup
    attributes:
      label: 디자인 또는 참고 자료
      description: UI 스케치, 참고할 만한 다른 서비스 등

  - type: textarea
    id: additional
    attributes:
      label: 추가 정보
      description: 이 기능과 관련된 다른 정보가 있나요?